<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="my-4">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbar"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>
            <a class="navbar-item" href="./playlists.html"> Library </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main application section -->
    <main class="columns is-mobile">
      <!-- section for the form and playlists -->
      <div class="column is-one-quarter-desktop">
        <!-- search form -->
        <div class="panel is-primary">
          <!-- title -->
          <h2 class="panel-heading">Search Form</h2>

          <!-- search form -->
          <form class="p-4" id="search-form">
            <div class="field">
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Enter your search query"
                  id="search-query-input"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="type" checked />
                  Tracks
                </label>
                <label class="radio">
                  <input type="radio" name="type" />
                  Artists
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-primary is-fullwidth is-light">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- playlists -->
        <div class="panel is-info" id="playlists">
          <!-- title -->
          <h2 class="panel-heading">Playlists</h2>

          <!-- create this in JS -->
          <ul>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
            <li class="panel-block">
              <span class="panel-icon">
                <i class="fas fa-music" aria-hidden="true"></i>
              </span>
              Playlist 1
            </li>
          </ul>
        </div>
      </div>

      <!-- section for music information -->
      <div class="column is-three-quarters-desktop" id="music-container">
        <!-- create this in JS -->
        <div>Music Info</div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
