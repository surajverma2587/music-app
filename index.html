<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav>Nav Bar</nav>
    </header>

    <!-- main application section -->
    <main class="columns is-mobile">
      <!-- section for the form and playlists -->
      <div class="column is-one-quarter-desktop">
        <!-- search form -->
        <div class="p-4">
          <!-- search form -->
          <form id="search-form">
            <div class="field">
              <label class="label">Search Query</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Enter your search query"
                  id="search-query-input"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Select Type</label>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="type" checked />
                  Tracks
                </label>
                <label class="radio">
                  <input type="radio" name="type" />
                  Artists
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-success is-fullwidth">Search</button>
              </div>
            </div>
          </form>
        </div>

        <!-- playlists -->
        <div id="playlists">
          <!-- create this in JS -->
          <div>Playlists</div>
        </div>
      </div>

      <!-- section for music information -->
      <div class="column is-three-quarters-desktop" id="music-container">
        <!-- create this in JS -->
        <div>Music Info</div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
